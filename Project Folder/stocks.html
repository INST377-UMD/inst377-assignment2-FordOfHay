<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stocks Page</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
</head>
<body>
  <nav>
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="stocks.html">Stocks</a></li>
      <li><a href="dogs.html">Dogs</a></li>
    </ul>
  </nav>
  <main>
    <h1>Stock Lookup</h1>
    <input type="text" id="stockInput" placeholder="Enter Stock Ticker">
    <select id="dayRange">
      <option value="30">30 Days</option>
      <option value="60">60 Days</option>
      <option value="90">90 Days</option>
    </select>
    <button class="custom-btn" onclick="fetchStockData()">Get Stock Data</button>
    <canvas id="stockChart"></canvas>

    <h2>Top 5 Reddit Stocks</h2>
    <table id="redditStocks">
      <thead>
        <tr><th>Ticker</th><th>Comments</th><th>Sentiment</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <div class="audio-box">
    <h2>Voice Commands</h2>
    <p>Say "Lookup MSFT" â€” Autofills and fetches MSFT chart</p>
    <button onclick="startVoice()">Turn On Voice</button>
    <button onclick="stopVoice()">Turn Off Voice</button>
  </div>

  <script src="scripts/stocks.js"></script>
  <script src="scripts/voice.js"></script>
</body>
</html>
